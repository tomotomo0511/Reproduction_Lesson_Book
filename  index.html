<!DOCTYPE html>
  <!-- この文書がHTML5で作成されたものであることを宣言している。 -->

<html lang="ja">
  <!-- HTML文書であることを示す際に使用。 -->
  <!-- lang属性で言語を指定することができる。日本語の場合はlang="ja"、英語の場合にはlang="en" 今回は日本語。-->

  <head>
    <!-- 文書のヘッダ情報を表す際に使用。 -->
    <!-- そのHTML文書に関するメタデータを集めたもの。 -->
    <!-- メタデータとは“情報に関する情報”のことですが、HTMLの仕様では“その文書に関する様々な情報”を意味する。 -->
    <!-- メタデータとは、その文書に関する情報のこと。<title>（タイトル）,<base>（基準URL）,<link>（リンク情報）,<style>（スタイルシート）,<meta>（メタデータ）など。 -->
    <!-- HTML5では、head要素のprofile属性が廃止されている。 -->

    <meta charset="UTF-8">
      <!-- 文字エンコーディングを指定しないと、日本語で作成されたウェブページに英語版のブラウザでアクセスした場合などに文字化けが起きることがあります。 必須ではありませんが、できるだけ指定したほうが良いでしょう。 -->

    <title>arica Paper &amp; Design Books</title>
      <!-- 文書にタイトルをつける際に使用します。 <title>タグで文書のタイトルを指定する場合には、一つの文書に一つだけ、<head>～</head>の中に配置します。 一つの文書内で複数の<title>を指定することはできません。 -->
      <!-- <title>～</title>に指定する文書のタイトルは、 検索エンジンの検索結果画面やユーザーの利用するブラウザのブックマーク欄などに表示されるので、文書の内容を表すものを指定する必要があります。 -->
      <!-- title要素はSEO対策としても大変重要な意味を持ちます。 検索結果で上位表示させたいキーワードがある場合には、 <title>～</title>の中に自然な形でキーワードを配置しておくべきでしょう。 -->
      <!-- 文書のタイトルは、<h1>タグなどで指定する文書の最初の見出しと同じである必要はありません。 文書の最初の見出しは、文書の流れの中で理解されるためです。 -->

    <link rel="stylesheet" href="style.css">
      <!-- リンクする外部リソースを指定する際に使用します。 外部リソースとは、例えば、HTMLファイル、CSSファイル、RSSファイルなど、現在の文書ファイルに関連している外部ファイルのことです。 -->
      <!-- <link>タグを指定する場合には、href属性とrel属性が必須です。 href属性とrel属性が指定されていない場合には、<link>タグの指定は無効となります。 href属性には、リンクする外部ファイルのURLを指定します。 -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- <script>タグは、文書にJavaScriptなどのスクリプトや、データブロックを組み込む際に使用します。 <script>タグは、<head>～</head>の中に配置することが多いですが、 <body>～</body>の中に配置しても問題ありません。 -->
      
    <script type="text/javascript" src="script.js"></script>
      <!-- type属性には、スクリプト言語やデータ形式を指定します。 利用するスクリプトがJavaScriptの場合にはtype="text/javascript"となりますが、 type属性の初期値はtype="text/javascript"なので、JavaScriptの場合にはtype属性の指定を省略することができます。 -->
      <!-- スクリプト言語のタイプがtype="text/javascript"以外となる場合にはtype属性は必須です。 -->

  </head>

  <body>
    <!-- 文書の本体を表す際に使用します。 文書の本体とはブラウザ上に表示されるメインコンテンツのことです。 -->
    <!-- HTML文書では、<body>要素は<html>～</html>の中に一つだけ配置します。 <body>～</body>の中には見出し・段落・表・フォームなどの要素を配置します。 -->

    <div id="wrapper">
      <header> 
        <!-- イントロダクションやナビゲーショングループであることを示す際に使用します。  -->
        <!-- 文書のヘッダ情報を表す<head>タグとは異なりますので注意してください。 -->
        <!-- 通常は<h1>・<h2>・<div>・<h4>・<h5>・<h6>など、セクションの見出しが含まれることが想定されていますが、必ず必要というわけではありません。 -->
        <!-- header要素は、HTML5から新たに追加された要素です。 -->
  
        <h1>
          <a href="#">arica Paper &amp; Design Books</a>
        </h1>

        <nav>
            <!-- ナビゲーションであることを示す際に使用します。 ナビゲーションとは、ウェブサイト内の他のページへのリンクや、ページ内リンクなどのことです。 -->
            <!-- 他のページにリンクした箇所のすべてを<nav>～</nav>で囲む必要はなく、主要なナビゲーションとなるセクションのみを示すのに適しています。 -->
            <!-- よく、ウェブページの下部に、利用規約ページ、著作権ページ、トップページへ戻る、などのリンクが配置されることがありますが、 このような場合には<nav>を使用せず、<footer>のみで十分です。 -->
          <ul>
            <li>
              <a href="#">アリカについて</a>
            </li>
            <li>
              <a href="#">お知らせ</a>
            </li>
            <li>
              <a href="#">交通案内</a>
            </li>
            <li>
              <a href="#">お問い合わせ</a>
            </li>
            <li>
              <a href="#">お買い物</a>
            </li>
            <ul>
              <li>
                <a href="#">Facebook</a>
              </li>
              <li>
                <a href="#">instagram</a>
                </li>
              <li>
                <a href="#">twitter</a>
              </li>
            </ul>
          </ul>
        </nav>
  
      </header>
  
      <section>
        <div class="section-image">
          <h3>image</h3>
        </div>
        <div class="section-consept">
          <h3>consept</h3>
        </div>
        <div class="section-news">
          <h3>お知らせ</h3>
        </div>
        <div class="section-link">
          <h3>Link</h3>
        </div>
        <div class="section-instagram">
          <h3>Instagram</h3>
        </div>
        <div class="section-access">
          <h3>交通案内</h3>
        </div>
      </section>
  
      <footer>
        <div>
          <p>
            <a href="#">プライバシーポリシー</a>
          </p>
          <div>&copy; arica. all rights reserved.</div>
        </div>
      </footer>
    </div>

  </body>
</html>
